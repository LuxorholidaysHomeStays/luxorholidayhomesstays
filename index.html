    <style>
      @import url('https://fonts.googleapis.com/css?family=Concert+One');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap');
      
      /* Base styles */
      html, body {
        margin: 0;
        padding: 0;
      
        font-family: 'Georgia', serif;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        overflow: hidden;
        will-change: opacity, visibility;
        content-visibility: auto;
      }
      
      .preloader-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        animation: wobble 8s ease-in-out infinite;
        transform-origin: center center;
        width: 100%;
        max-width: 900px;
        padding: 0 20px;
        height: auto;
        min-height: 300px;
        box-sizing: border-box;
      }
      
      /* Logo styling */
      .logo-container {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .preloader-logo {
        width: 100%;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
        animation: pulse-logo 1.5s infinite alternate;
        will-change: filter;
        transform: translateZ(0);
      }
      
      @keyframes pulse-logo {
        0% {
          filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }
        100% {
          filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.8));
        }
      }
      
      /* Modern gold loader */
      .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: #D4AF37;
        margin: 20px auto;
        position: relative;
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
      }
        
      .loader:before,
      .loader:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
      }
        
      .loader:after {
        color: #8a7203;
        transform: rotateY(70deg);
        animation-delay: .4s;
      }

      @keyframes spin {
        0%,
        100% {
          box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
          box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
          box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
          box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
          box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
          box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
          box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
          box-shadow: .2em -.2em 0 0 currentcolor;
        }
      }
      
      /* Gold Text Animation */
      .luxor-title {
        position: relative;
        margin-bottom: 30px;
        text-align: center;
      }
      
      .luxor-title h1 {
        display: block;
        font: 700 3.5em 'Playfair Display', serif;
        text-transform: uppercase;
        color: #D4AF37;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        margin: 0;
        padding: 0;
        text-align: center;
        white-space: nowrap;
        animation: glow 4s ease-in-out infinite;
        transform: translateZ(0);
        will-change: text-shadow;
      }
      
      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        50% {
          text-shadow: 0 0 20px rgba(212, 175, 55, 0.9);
        }
      }
      
      .luxor-subtitle {
        font-family: 'Georgia', serif;
        font-size: 1em;
        color: #D4AF37;
        margin-top: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.6);
        animation: subtitleGlow 2s ease-in-out infinite alternate;
        transform: translateZ(0);
        will-change: text-shadow;
      }
      
      @keyframes subtitleGlow {
        from {
          text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        to {
          text-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }
      }
      
      @keyframes wobble {
        0%,100%{ transform: rotate3d(1, 1, 0, 4deg); }
        25%{ transform: rotate3d(-1, 1, 0, 4deg); }
        50%{ transform: rotate3d(-1, -1, 0, 4deg); }
        75%{ transform: rotate3d(1, -1, 0, 4deg); }
      }
      
      /* Progress Bar Styling */
      .progress-container {
        width: 280px;
        height: 6px;
        background: rgba(138, 114, 3, 0.2);
        border-radius: 10px;
        margin: 20px auto 5px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }
      
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #8a7203, #D4AF37, #D4AF37, #8a7203);
        background-size: 200% 100%;
        border-radius: 10px;
        transition: width 0.1s ease;
        animation: gradient 2s ease infinite;
        position: relative;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      }
      
      .progress-text {
        color: #D4AF37;
        font-size: 12px;
        margin-top: 8px;
        text-align: center;
        font-family: 'Georgia', serif;
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.6);
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .preloader-hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      /* Root element styling for smooth transition */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* Responsive styling */
      @media (max-width: 768px) {
        .luxor-title h1 {
          font-size: 2.2em;
          white-space: normal;
          padding: 0 10px;
        }
        
        .luxor-subtitle {
          font-size: 0.8em;
          padding: 0 15px;
          text-align: center;
        }
        
        .loader {
          width: 40px;
          height: 40px;
          margin: 20px auto;
        }
        
        .preloader-content {
          min-height: 250px;
          padding: 0 10px;
          animation: wobble 6s ease-in-out infinite;
        }
        
        .logo-container {
          width: 100px;
          height: 100px;
          margin-bottom: 15px;
        }
        
        .progress-container {
          width: 200px;
          height: 5px;
        }
        
        .progress-text {
          font-size: 10px;
        }
      }
      
      @media (max-width: 480px) {
        .luxor-title h1 {
          font-size: 1.6em;
          line-height: 1.3;
        }
        
        .loader {
          width: 35px;

        }
        
        .logo-container {
          width: 80px;
          height: 80px;
        }
        
        .preloader-content {
          min-height: 220px;
        }
      }
      
      @media (max-width: 360px) {
        .luxor-title h1 {
          font-size: 1.4em;
        }
        
        .luxor-subtitle {
          font-size: 0.75em;
        }
      }
    </style>

    <script>
      // Preloader control
      // Immediate execution to ensure logo is visible as fast as possible
      (function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.display = 'flex';
          // No background color change - using transparent background
          
          // Initialize progress bar
          initializeProgressBar();
        }
      })();
      
      // Progress bar animation
      function initializeProgressBar() {
        const progressBar = document.getElementById('preloaderProgress');
        const progressText = document.getElementById('progressText');
        let progress = 0;
        let loadTime = 2000; // Total loading time in milliseconds
        let increment = 1;
        let speedFactor = 100 / loadTime * 20; // Adjust for smoother animation
        
        // Start with 1%
        progressBar.style.width = '1%';
        progressText.textContent = '1%';
        
        // Progress animation
        const progressInterval = setInterval(function() {
          progress += increment;
          
          // Slow down as we approach 100%
          if (progress >= 80) {
            speedFactor = 0.3;
          } else if (progress >= 50) {
            speedFactor = 0.5;
          }
          
          // Limit to 98% until page is fully loaded
          if (progress < 98) {
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
          } else {
            clearInterval(progressInterval);
            // Hold at 98% until page is fully loaded
            progressBar.style.width = '98%';
            progressText.textContent = '98%';
          }
        }, 20);
        
        // Store the interval ID so we can access it when the page loads
        window.progressInterval = progressInterval;
      }
      
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        const root = document.getElementById('root');
        const progressBar = document.getElementById('preloaderProgress');
        const progressText = document.getElementById('progressText');
        
        if (preloader && root) {
          // Complete the progress bar
          progressBar.style.width = '100%';
          progressText.textContent = '100%';
          
          // Clear any existing interval
          if (window.progressInterval) {
            clearInterval(window.progressInterval);
          }
          
          // Wait for the progress bar to reach 100%
          setTimeout(function() {
            preloader.classList.add('preloader-hide');
            root.style.opacity = '1';
            
            // Hide completely after transition completes
            setTimeout(function() {
              preloader.style.display = 'none';
              // Don't change the background color
            }, 200);
          }, 300);
        }
      });
    </script>
