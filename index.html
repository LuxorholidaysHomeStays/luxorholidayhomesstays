      /* Prevent white flash immediately */
      html, body {
        margin: 0;
        padding: 0;
        background: #000000 !important;
        font-family: 'Georgia', serif;
      }
      
      /* Only hide overflow when preloader is active */
      body.preloader-active {
        overflow: hidden !important;
      }
      
      body:not(.content-loaded) {
        overflow: hidden !important;
      }
      
      #luxuryPreloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        transition: opacity 0.4s ease-out;
        opacity: 1;
        visibility: visible;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      .luxury-loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      
      .luxury-logo {
        width: 120px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        margin-bottom: 30px;
        transform: translateZ(0);
        backface-visibility: hidden;
        opacity: 1;
        visibility: visible;
        display: block;
        animation: luxuryGlow 3s ease-in-out infinite;
        /* Ensure immediate visibility on all devices */
        min-height: 50px;
        object-fit: contain;
        /* Force immediate display to prevent loading delays */
        will-change: transform, opacity;
        transition: none;
        /* Fallback background for instant visibility */
        background: linear-gradient(135deg, #D4AF37 0%, #F0E6CA 50%, #D4AF37 100%);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 8px;
      }
      
      /* Elegant progress ring */
      .progress-ring {
        width: 120px;
        height: 120px;
        margin: 25px auto;
        position: relative;
        /* Ensure immediate visibility */
        opacity: 1;
        visibility: visible;
        will-change: transform;
        transition: none;
      }
      
      .progress-ring svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        /* Immediate display */
        opacity: 1;
        visibility: visible;
      }
      
      /* Progress percentage text with luxury styling */
      .progress-percentage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #D4AF37;
        font-size: 20px;
        font-weight: 600;
        font-family: 'Georgia', serif;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        letter-spacing: 1px;
      }
      
      .progress-ring-bg {
        fill: none;
        stroke: rgba(255, 255, 255, 0.08);
        stroke-width: 3;
      }
      
      .progress-ring-progress {
        fill: none;
        stroke: url(#goldGradient);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-dasharray: 377;
        stroke-dashoffset: 377;
        animation: progressRing 3s ease-out forwards;
        filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.6));
      }
      
      /* Premium loading dots animation */
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
        gap: 8px;
      }
      
      .dot {
        width: 8px;
        height: 8px;
        background: linear-gradient(45deg, #D4AF37, #F0E6CA);
        border-radius: 50%;
        animation: dotPulse 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
      }
      
      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      .dot:nth-child(4) { animation-delay: 0.6s; }
      .dot:nth-child(5) { animation-delay: 0.8s; }
      
      /* Luxury text - stable positioning */

        font-weight: 400;
        letter-spacing: 4px;
        margin: 20px 0 8px 0;

        font-family: 'Georgia', serif;
        line-height: 1.2;
        height: 22px;
        display: block;

      }
      
      /* Floating particles effect */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #D4AF37;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
        opacity: 0.6;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 6s; }

      /* Keyframe animations */
      @keyframes luxuryGlow {

        }
        50% { 
          filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.8));
        }
      }
      
      @keyframes progressRing {
        0% {

        }
        100% { 
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes dotPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.3);
          opacity: 1;
        }
      }
      
      @keyframes float {
        0%, 100% { 
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
          transform: scale(1);
        }
        90% {

        }

          // Ensure visibility first
          ensurePreloaderVisibility();
          
          const progressElement = document.getElementById('progressPercentage');
          if (!progressElement) return;
          
          // Start immediately from 1% to avoid showing 0 for too long
          let currentProgress = 1;
          const duration = 2900; // Slightly less than 3 seconds to finish before preloader hides
          const increment = 99 / (duration / 30); // Update every 30ms for smoother animation
          
          // Set initial 1% immediately
          progressElement.textContent = '1%';
          
          progressInterval = setInterval(() => {
            currentProgress += increment;
            if (currentProgress >= 100) {
              currentProgress = 100;
              clearInterval(progressInterval);
              
              // Add completion effect
              setTimeout(() => {
                progressElement.style.transform = 'translate(-50%, -50%) scale(1.1)';
                progressElement.style.textShadow = '0 0 25px rgba(212, 175, 55, 0.8)';
                setTimeout(() => {
                  progressElement.style.transform = 'translate(-50%, -50%) scale(1)';
                  progressElement.style.textShadow = '0 0 15px rgba(212, 175, 55, 0.5)';
                }, 200);
              }, 100);
            }
            
            // Add subtle animation to percentage changes
            const displayProgress = Math.round(currentProgress);
            progressElement.textContent = displayProgress + '%';
            
            // Add subtle scale effect on milestone numbers
            if (displayProgress % 25 === 0 && displayProgress > 0) {
              progressElement.style.transform = 'translate(-50%, -50%) scale(1.05)';
              setTimeout(() => {
                progressElement.style.transform = 'translate(-50%, -50%) scale(1)';
              }, 150);
            }
          }, 30);
        }
        
        function hideLuxuryPreloader() {
          if (isContentReady) return;
          isContentReady = true;
          
          // Clear progress interval
          if (progressInterval) {
            clearInterval(progressInterval);
          }
          
          const preloader = document.getElementById('luxuryPreloader');
          const body = document.body;
          const html = document.documentElement;
          
          // Immediately restore scrolling
          body.classList.remove('preloader-active');
          body.classList.add('content-loaded');
          html.classList.add('content-loaded');
          body.style.overflow = '';
          body.style.overflowY = 'auto';
          body.style.overflowX = 'hidden';
          
          if (preloader) {
            // Smooth fade out without scaling
            preloader.classList.add('luxury-preloader-hide');
            
            // Remove preloader after fade completes
            setTimeout(() => {
              if (preloader.parentNode) {
                preloader.parentNode.removeChild(preloader);
              }
            }, 400);
          }
        }
        
        // Initialize immediately when DOM is ready
        function initializePreloader() {
          ensurePreloaderVisibility();
          // Start progress animation immediately
          setTimeout(() => {
            animateProgress();
          }, 100); // Small delay to ensure elements are rendered
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initializePreloader);
        } else {
          // DOM is already ready
          initializePreloader();
        }
        
        // Show preloader for exactly 3 seconds
        const showTime = 3000; // Fixed 3 seconds for all devices
        
        // Wait for page load
        window.addEventListener('load', () => {
          setTimeout(hideLuxuryPreloader, showTime);
        });
        
        // Fallback - force hide after exactly 3 seconds
        setTimeout(hideLuxuryPreloader, 3000);
        
        // Global function for external control
        window.hideLuxuryPreloader = hideLuxuryPreloader;
        
        <!-- Enhanced mobile experience -->
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          // Force immediate display and animation on mobile
          setTimeout(() => {
            ensurePreloaderVisibility();
            animateProgress();
          }, 50);
          
          // Disable zoom and improve touch
          document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          }, { passive: false });
          
          // Prevent pull-to-refresh during preloader
          document.addEventListener('touchmove', function(e) {
            if (!isContentReady) {
              e.preventDefault();
            }
          }, { passive: false });
        }
      })();
    </script>
